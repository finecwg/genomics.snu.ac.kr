    <script>

      const db = firebase.firestore();
      const date = new Date();
      const storage = firebase.storage();
        // 파이어베이스 스토리지 기능을 가져오는 것

        
      $('#upload').click(function(){
        var pus = {
          title : $('#title').val(),
          subject : $('#subject').val(),
          message : $('#message').val(),
          who : "admin",
          year : date.getFullYear(),
          month : date.getMonth()+1,
          day : date.getDay(),
          comment : 0,
          
        }
        db.collection('notice').add(pus).then(()=>{
          alert('성공');
          window.location.href="notice.html";
        }).catch((err)=>{
          alert('실패');
          console.log(err);
          window.location.href="notice.html";
        })
      })
      
      firebase.auth().onAuthStateChanged(function (user) {
            if(user){
                document.getElementById('loginBtn').style.cssText="display: none;"
                document.getElementById('logoutBtn').style.cssText="display: block;"
            }else{
                document.getElementById('loginBtn').style.cssText="display: block;"
                document.getElementById('logoutBtn').style.cssText="display: none;"
            }
            }
        
        );

        $('#logoutBtn').click(function(){
            window.location.href = "index.html";
            firebase.auth().signOut();
           
        })
  


        document.querySelector('#upload').addEventListener('click', function () {
        // 파일 업로드 관련
        const sub = document.querySelector('#subject').value;
        const imgFile = document.querySelector('#file').files[0];
        const storageRef = storage.ref();
        const imgLocation = storageRef.child('image/' +sub+'/'+ imgFile.name);
        const uploadStart = imgLocation.put(imgFile);
        uploadStart.on(
            'state_changed',
            null,
            (error) => {
            console.error('실패사유는 :', error);
            },
            // 성공시 동작하는 함수
        function () {
            uploadStart.snapshot.ref.getDownloadURL().then((url) => {
                //snapshot.ref.getDownloadURL() 은 통상적으로 주어지는 기능
                //url을 가져오기 위해서 사용된다.
                const toSave = {
                date: new Date(),
                image: url,  //업로드에 성공한 이미지 url을 담아줍니다.
                };
                db.collection('blog')
                .add(toSave)
                .then(() => {
                    window.location.href = '/board.html';
                })
                .catch((err) => {
                    console.log(err);
                });
            });
            }
        );
        });
  
    </script>
